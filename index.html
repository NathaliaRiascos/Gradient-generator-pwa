<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generator de degradados para CSS en tiempo real y hecho en el curso de Vue 3">
    
      <!-- Meta para PWA-->
    <!-- Modificar color de barrra de estado Android -->
    <meta name="theme-color" content="#f5f5dc">

    <!-- Optimizaciones de SE0 -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true"> 

    <!-- Configurar barra de estado IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta 
        name="apple-mobile-web-app-status-bar-style" 
        content="black-translucent" 
    >

    <!-- Iconos -->
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png">

    <link rel="manifest" href="./manifest.json">

    <script src="https://unpkg.com/vue@next"></script>
    <title>Gradient Gen</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <h1>
            {{title}}
        </h1>
        <hr>

        <label>Color 1: <input type="color" v-model="fcolor"></label>
        <label>Color 2: <input type="color" v-model="scolor"></label>
        <br>
      

        <p>HEX 1: {{fcolor}}</p>
        <p>HEX 2: {{scolor}}</p>
        <p>{{setColor}}</p>
      
        <form>
        
            <label>
                <input class="value-css" type="text" :value="setColor">
            </label>

            <br />
            
            <label>
                <input type="radio" value="1" v-model.number="orientation">Right
            </label>

            <label>
                <input type="radio" value="2" v-model.number="orientation">Left
            </label>

            <label>
                <input type="radio" value="3" v-model.number="orientation">Top
            </label>

            <label>
                <input type="radio" value="4" v-model.number="orientation">Bottom
            </label>

            
        </form>
        <br>

        <div :style="setColor" class="area" >
            
        </div>
    </div>
    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mounted.js"></script>
</body>
</html>
